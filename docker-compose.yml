version: '3'
services:
  worker1:
    build: ./app1
    ports:
      - "8001:8000"
    depends_on:
      - redis-1
      - redis-2
      - redis-3
      - redis-4
      - redis-5
      - redis-6  

  worker2:
    build: ./app2
    ports:
      - "8002:8000"
    depends_on:
      - redis-1
      - redis-2
      - redis-3
      - redis-4
      - redis-5
      - redis-6  
  
  worker3:
    build: ./app3
    ports:
      - "8003:8000"      
    depends_on:
      - redis-1
      - redis-2
      - redis-3
      - redis-4
      - redis-5
      - redis-6  
      
  data:
    build: ./app_data/app
    volumes:
      - ./app_data/app/test.csv:/data/data.csv
    ports:
      - "8004:8000"   
    depends_on:
      - redis-1
      - redis-2
      - redis-3
      - redis-4
      - redis-5
      - redis-6  

  # react:
  #   build: ./app_data/frontend
  #   ports:
  #     - "3000:3000"
  
  redis-1:
    container_name: "redis-1"
    image: redis:6.0-alpine
    ports:
      - 7001:7001
      - 17001:17001
    volumes:
      - "./redis/7001/conf/redis.conf:/etc/redis.conf"
      - "./redis/7001/redis-cluster.sh:/data/redis-cluster.sh"
    command: redis-server /etc/redis.conf 
    depends_on:
      - redis-2
      - redis-3
      - redis-4
      - redis-5
      - redis-6

  redis-2:
    container_name: "redis-2"
    image: redis:6.0-alpine
    ports:
      - 7002:7002
      - 17002:17002
    volumes:
      - "./redis/7002/conf/redis.conf:/etc/redis.conf"
    command: redis-server /etc/redis.conf

  redis-3:
    container_name: "redis-3"
    image: redis:6.0-alpine
    ports:
      - 7003:7003
      - 17003:17003
    volumes:
      - "./redis/7003/conf/redis.conf:/etc/redis.conf"
    command: redis-server /etc/redis.conf

  redis-4:
    container_name: "redis-4"
    image: redis:6.0-alpine
    ports:
      - 7004:7004
      - 17004:17004
    volumes:
      - "./redis/7004/conf/redis.conf:/etc/redis.conf"
    command: redis-server /etc/redis.conf

  redis-5:
    container_name: "redis-5"
    image: redis:6.0-alpine
    ports:
      - 7005:7005
      - 17005:17005
    volumes:
      - "./redis/7005/conf/redis.conf:/etc/redis.conf"
    command: redis-server /etc/redis.conf

  redis-6:
    container_name: "redis-6"
    image: redis:6.0-alpine
    ports:
      - 7006:7006
      - 17006:17006
    volumes:
      - "./redis/7006/conf/redis.conf:/etc/redis.conf"
    command: redis-server /etc/redis.conf

  nginx:
    build: ./nginx
    ports:
      - 8080:80
    depends_on:
      - worker1
      - worker2
      - worker3
